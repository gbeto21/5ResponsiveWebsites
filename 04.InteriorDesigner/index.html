<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Designer Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Alfa+Slab+One&family=Caveat:wght@400;700&family=Kanit:wght@300;400;700&family=Kenia&family=Mukta:wght@300;400;700&family=Raleway:wght@300;400;700&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- #region Container-->
    <div class="container">
      <div class="rectangle rectangle-1"></div>
      <div class="rectangle rectangle-2"></div>

      <!-- #region Navigation-->
      <nav class="navbar">
        <div class="designer">
          <img src="images/designer.jpg" alt="designer" />
          <div>
            <span>Ann Smith</span>
            <span>Interior Designer</span>
          </div>
        </div>
        <div class="menu-icon">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <div class="navigation">
          <div class="nav-left">
            <img src="images/nav.jpg" alt="navigation" />
          </div>
          <div class="nav-right">
            <div class="x-btn">
              <div class="x-line x-line-1"></div>
              <div class="x-line x-line-2"></div>
            </div>
            <h1>Ann Smith</h1>
            <div class="nav-list">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Portfolio</a>
              <a href="#">Blog</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- #endregion -->

      <!-- #region Landing-->
      <section class="landing">
        <div class="banner">
          <div class="heading-slide heading-slide-1">
            <h3>Hello I am</h3>
            <h1>Ann Smith</h1>
          </div>
          <div class="heading-slide heading-slide-2">
            <h3>I'm from London</h3>
            <h1>An InteriorDesigner</h1>
          </div>
        </div>
      </section>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->
    <script src="script.js"></script>
  </body>
</html>
