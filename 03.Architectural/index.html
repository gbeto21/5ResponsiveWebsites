<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectural</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Alfa+Slab+One&family=Caveat:wght@400;700&family=Kenia&family=Mukta:wght@300;400;700&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- #region Container-->
    <div class="container">
      <!-- #region navbar-->
      <div class="navbar">
        <div class="brand brand-navbar">
          <div class="logo1"></div>
          <div class="logo2"></div>
          <div class="logo3"></div>
          <span>ARCHITECTURE</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="What are you lookin for?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="hamburger-menu">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="navigation">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">BLOG</a>
            <a href="#">CUSTOMERS</a>
            <a href="#">CONTACT</a>
          </div>
        </div>
      </div>
      <!-- #endregion -->
      <!-- #region Landing-->
      <section class="landing">
        <div class="landing-img">
          <img src="images/landing-bg.jpg" alt="landing" />
        </div>
        <div class="banner">
          <h1 class="banner-heading"><span>DREAM</span>HOUSE</h1>
          <div class="banner-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. In
              repellendus repudiandae quis?
            </p>
            <button>READ MORE</button>
          </div>
        </div>
      </section>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->
    <script src="script.js"></script>
  </body>
</html>
